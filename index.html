<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <img class="imagem__principal" src="./images/image-product-desktop.jpg" alt="imagem do perfume">
    <div class="caixa">
      <p class="caixa__paragrafo__principal">Perfume</p>
      <h1 class="caixa__titulo">Gabrielle<br>Essence Eau<br>De Parfum</h1>
      <p class="caixa__paragrafo__secundario">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
      <div class="valores">
          <span class="caixa__primeiro__valor">$149.99</span>
          <span class="caixa__segundo__valor">$169.99</span>
      </div>
      <div class="caixa__comprar">
        <div class="comprar">
          <img class="carrinho" src="./images/carrinho.png" alt="imagem de compra">
          <a href="#" class="caixa__pagamento">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
